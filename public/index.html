<!DOCTYPE html>
<html>
<head>
  <title>Chatbot</title>
</head>
<body>
  <h1>Chat na Bot</h1>
  <form id="chat-form">
    <input type="text" id="message" placeholder="Andika ujumbe hapa" required />
    <button type="submit">Tuma</button>
  </form>

  <div id="chat-log"></div>

  <script>
    const form = document.getElementById("chat-form");
    const chatLog = document.getElementById("chat-log");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const messageInput = document.getElementById("message");
      const message = messageInput.value.trim();
      if (!message) return;

      chatLog.innerHTML += `<p><strong>Wewe:</strong> ${message}</p>`;
      messageInput.value = "";

      const response = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message }),
      });

      const data = await response.json();
      chatLog.innerHTML += `<p><strong>Bot:</strong> ${data.bot || "Samahani, sijajibu ipasavyo."}</p>`;
    });
  </script>
</body>
</html>
