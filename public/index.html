<!DOCTYPE html>
<html>
  <head><title>CJ GPT Bot</title></head>
  <body>
    <h1>Mbot Chat</h1>
    <input id="prompt" placeholder="Uliza chochote..." />
    <button onclick="ask()">Tuma</button>
    <pre id="response"></pre>

    <script>
      async function ask() {
        const prompt = document.getElementById("prompt").value;
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: prompt })
        });
        const data = await res.json();
        document.getElementById("response").textContent = data.reply || data.error;
      }
    </script>
  </body>
</html>
