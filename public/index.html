<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Chatbot</title>
<style>
  body { font-family: Arial, sans-serif; margin: 2rem; }
  #chat { border: 1px solid #ccc; padding: 1rem; height: 300px; overflow-y: scroll; }
  .user { color: blue; }
  .bot { color: green; }
</style>
</head>
<body>
  <h1>Chat na Bot</h1>
  <div id="chat"></div>
  <input id="input" type="text" placeholder="Andika hapa..." />
  <button id="send">Tuma</button>

<script>
  const chatDiv = document.getElementById('chat');
  const input = document.getElementById('input');
  const sendBtn = document.getElementById('send');

  let history = [];

  function addMessage(role, text) {
    const div = document.createElement('div');
    div.className = role;
    div.textContent = (role === 'user' ? 'Wewe: ' : 'Bot: ') + text;
    chatDiv.appendChild(div);
    chatDiv.scrollTop = chatDiv.scrollHeight;
  }

  async function sendMessage() {
    const message = input.value.trim();
    if (!message) return;

    addMessage('user', message);
    input.value = '';

    // Call API
    const res = await fetch('/api/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message, history })
    });

    const data = await res.json();
    if (data.reply) {
      addMessage('bot', data.reply);
      // Update history for context
      history.push({ role: 'user', content: message });
      history.push({ role: 'assistant', content: data.reply });
    } else {
      addMessage('bot', 'Samahani, sijajibu ipasavyo.');
    }
  }

  sendBtn.addEventListener('click', sendMessage);
  input.addEventListener('keydown', e => {
    if (e.key === 'Enter') sendMessage();
  });
</script>

</body>
</html>
